<!DOCTYPE html>
<head>
<script>

// generate "random" numbers
function randomizer () {
        let result = Math.floor(Math.random() * 100); 
        // console.log (result);
        return result 
        }

// generate "random" play based on randomizer()
function computerPlay (num) {
    let result = "";
    if (num <= 33) {
        result = "Rock";
    } else if (num <= 66) {
        result = "Scissors";
    } else {
        result = "Paper";
    }
    console.log(result);
    return result;
}

function gameRound(playerSelection, computerSelection) {
    let player = playerSelection.toLowerCase();
    let computer = computerSelection.toLowerCase();

    let result = "";
    let win = "You win!";
    let lose = "You lose!";
    let tie = "You tied.";

    // Case: player plays rock
    if (player == "rock") {
        switch (computer) {
            case "paper":
            result = lose;
            break;
            case "rock":
            result = tie;
            break;
            case "scissors":
            result = win;
            break;
        }
    // Case: player plays paper
    } else if (player == "paper") {
        switch (computer) {
            case "paper":
            result = tie;
            break;
            case "rock":
            result = win;
            break;
            case "scissors":
            result = lose;
            break;
        }
    // Case: player plays scissors
    } else if (player == "scissors") {
        switch (computer) {
            case "paper":
            result = win;
            break;
            case "rock":
            result = lose;
            break;
            case "scissors":
            result = tie;
            break;
        }
    // Case: player plays anything else.
    } else {
        result = "Sorry, something seems to have gone wrong!";
    }
console.log(result);
return result;

}

// Messy and not very SOLID but it gets the job done.

function game() {
    // Set Baseline Scores
    let playerScore = 0;
    let computerScore = 0;

    // Loop to set rounds
    for (let i = 1; i < 6; i++) {

        // Assign result of rounds to roundResult to allow testing.
        let roundResult = gameRound(prompt("rock? paper? scissors?"), computerPlay(randomizer()));
        
        // Count score based on roundResult
        if (roundResult === "You win!") {
            playerScore++;
        } else if (roundResult === "You lose!") {
            computerScore++;
        }
        console.log("round " + i);
    }

    // Compare scores at end of 5 rounds.
    if (playerScore > computerScore) {
        console.log("Winner Winner Chicken Dinner!" + " Your Score " + playerScore + " Computer Score " + computerScore);
    } else if (computerScore > playerScore) {
        console.log("Better luck next time, why not refresh and try again!?"  + " Your Score " + playerScore + " Computer Score " + computerScore);
    } else {
        console.log("You tied!"  + " Your Score " + playerScore + " Computer Score " + computerScore);
    }

}

// Initial function call.
game();

</script>
</head>
